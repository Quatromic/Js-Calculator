<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Js Calculator</h1>
    </header>
    <div id="container">
        <div id="answerTab">
            <div id="CalcInfo">
                <p>Scientific Calculator</p>
                <p> Version: 1.0.0</p>
            </div>
            <div id="InputSelected">
                <p id="num1"></p>
                <p id="operand"></p>
                <p id="num2"></p>
                <br>
                <div id="answer">
                    <p></p>
                    <p id="arithanswer"></p>
                </div>
            </div>
        </div>
        <div id="input">
            <button id="1">1</button>
            <button id="2">2</button>
            <button id="3">3</button>
            <button id="4">4</button>
            <button id="5">5</button>
            <button id="6">6</button>
            <button id="7">7</button>
            <button id="8">8</button>
            <button id="9">9</button>
            <button id="0">0</button>
            <button id=".">.</button>
        </div>
        <div id="operands">
            <button id="+">+</button>
            <button id="-">-</button>
            <button id="*">*</button>
            <button id="/">/</button>
            <button id="=">=</button>
            <button id="switch">C</button>
            <button id="backspace">CE</button>
        </div>
    </div>
    <footer>
        <p>Inclyne Tech Industries</p>
        <p>Created and made by David Lawrence at Inclyne Tech Industries</p>
    </footer>
</body>
</html>
